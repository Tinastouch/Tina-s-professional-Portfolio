<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tina Sutherland: Contact</title>

    <!-- Link in Bootstrap CSS Framework -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    

    <!-- Link my own CSS styles -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body class="my-background">
    <!-- copied from https://getbootstrap.com/docs/4.4/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light my-navbar">
        <!-- my-brand sets color to white, but that doesn't work. style statement does -->
        <a class="navbar-brand my-brand" style="color: black" href="./index.html">Tina Sutherland</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link my-navbar-links" href="./index.html">About</a>
                <a class="nav-item nav-link my-navbar-links" href="./portfolio.html">Portfolio</a>
                <a class="nav-item nav-link my-navbar-links active" href="#">Contact <span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <div class="container my-container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="my-h1">Contact</h1>
                <hr>
            </div> <!-- column -->
        </div> <!-- row -->
        <div class="row">
            <div class="col-sm-12">
                <!-- copied from https://getbootstrap.com/docs/4.4/components/forms/ -->
                <form>
                    <div class="form-group">
                        <label for="usr" class="my-label">Name</label>
                        <input type="text" class="form-control" id="usr" placeholder="Jane Doe" required 
                            onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'Jane Doe'">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="my-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com" required 
                            onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'example@gmail.com'">
                    </div>
                    <div class="form-group">
                        <label for="comment" class="my-label">Message</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary my-btn">Submit</button>
                </form>           
            </div> <!-- column -->
        </div> <!-- row -->
    </div> <!-- container -->

    <footer class="bg-secondary text-white-50 my-footer">
        <hr class="my-footer-hr">
        <div class="container text-center my-footer-text">
            <small>Copyright &copy; 2022 Tina's Touch</small>
        </div>
    </footer>
    
    <!-- Add links to Bootstrap JavaScript to make hamburger menu work -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
